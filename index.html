<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vitor Santos - Developer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="animacoes.css">
    <link rel="shortcut icon" href="imagens/logo-branca.ico" type="image/x-icon">
    <script src="https://unpkg.com/scrollreveal"></script> <!-- Script Efeito JS revelação -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/rellax/1.12.1/rellax.min.js"></script> <!-- Rellax JS Efeito Scroll Parallax -->
</head>
<body>
    <header id="menu">
        <div id="logo">
            <img src="imagens/simbolo-preta.png" alt="logo">
        </div>
        <div id="paginas">
            <p><a href="#">Home</a></p>
            <p><a href="#">Sobre mim</a></p>
            <p><a href="#">Portfólio</a></p>
        </div>
    </header>
    <section id="capa">

        <img id="gato" class="rellax" data-rellax-speed="-5" src="imagens/gato/gato-laranja.png" alt="gato"> <!-- GATO -->

        <img id="logo-capa" src="imagens/simbolo-preta.png" alt="logo">

        <h1 class="rellax" id="titulo-meunome" data-rellax-speed="4">VITOR <br> SANTOS</h1> <!-- MEU NOME -->

        <h2 class="typing-animation rellax" id="subtittle" data-rellax-speed="2">Web Developer & Logo Designer</h2> <!-- SUBTITLE NOME -->

    </section>

    <!-- Sessão sobre mim -->
    <section id="bla"></section>    
    <!-- ------------------------------------------------------------------------------------------------------------------------------- -->

    <!-- Scroll suave -->
    <script src="https://cdn.jsdelivr.net/gh/studio-freight/lenis@1/bundled/lenis.min.js"></script>
    <script> 
        const lenis = new Lenis()

        lenis.on('scroll', (e) => {
          console.log(e)
        })
      
        function raf(time) {
          lenis.raf(time)
        requestAnimationFrame(raf)
          }
      
        requestAnimationFrame(raf)
    </script>

    
    <script>
        var rellax = new Rellax('.rellax');
    </script>


    
    <script src="js/toappear.js"></script> <!-- Animação de aparecimento no Scroll-->

</body>
</html>
