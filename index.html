<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    
    <title>Vitor Santos Developer</title>
    <link rel="shortcut icon" href="imagens/logo-branca.ico" type="image/x-icon">
    <script src="https://unpkg.com/scrollreveal"></script> <!-- Script Efeito JS revelação -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/rellax/1.12.1/rellax.min.js"></script> <!-- Rellax JS Efeito Scroll Parallax -->

    <script src="https://kit.fontawesome.com/a59b9b09ab.js" crossorigin="anonymous"></script>

</head>
<body>
    <nav id="menudesktop">

        <div id="logoMenu">
            <img src="imagens/simbolo-preta.png" alt="logo">
        </div>

        <div id="linksMenu">
            <p id="linkinicio"><a href="#">Inicio</a></p>
            <p id="linksobremim"><a href="#">Sobre mim</a></p>
            <p id="linkportfólio"><a href="#">Portfólio</a></p>
        </div>

        <!-- Botão troca de tema -->
        <div id="button-light-dark"> 

            <label class="switch-container">

                <input id="checkbox-switch" type="checkbox">
                <span class="slider"></span>

              </label>

        </div>

    </nav>

    <main id="home">

        <img id="gato" class="rellax" data-rellax-speed="3" 
        src="imagens/gato/gato-laranja.png" alt="gato">

        <div>
            <h2 id="work-tittle" class="rellax" data-rellax-speed="0.5"> <!-- Velocidade -->
                Desenvolvedor Web & Designer Gráfico
            </h2>

        </div>
        <div id="logoHome">

        </div>
        <div id="complete-name" 
        class="rellax" data-rellax-speed="0"> <!-- Velocidade -->

            <span id="titulo-firstname">
                <span class="rellax" data-rellax-speed="3">V</span>
                <span class="rellax" data-rellax-speed="2">I</span>
                <span class="rellax" data-rellax-speed="1">T</span>
                <span class="rellax" data-rellax-speed="2">O</span>
                <span class="rellax" data-rellax-speed="3">R</span>
            </span>
            <span id="titulo-middlename">
                <span class="rellax" data-rellax-speed="3">S</span>
                <span class="rellax" data-rellax-speed="2">A</span>
                <span class="rellax" data-rellax-speed="1">N</span>
                <span class="rellax" data-rellax-speed="2">T</span>
                <span class="rellax" data-rellax-speed="3">O</span>
                <span class="rellax" data-rellax-speed="4">S</span>
                
            </span>

        </div>
        
        <div id="redes-sociais">

            <!-- LINKEDIN -->
            <a href="https://www.linkedin.com/in/vitor-dos-santos-domingues-450819252/" target="_blank">
                <div id="linkedin"></div>
            </a>
            <!-- GITHUB -->
            <a href="https://github.com/Vitorsantosdomingues" target="_blank">
                <div id="github"></div>
            </a>
            <!-- BEHANCE -->
            <a href="https://www.behance.net/vsd1" target="_blank">
                <div id="behance"></div>
            </a>
            <!-- INSTAGRAM -->
            <a href="">
                <div id="instagram"></div>
            </a>

        </div>

    </main>
    <cite id="actuations">
        
    </cite>

</body>
</html>
